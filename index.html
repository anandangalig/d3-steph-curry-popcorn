<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <title>NBA venues rated on Popcorn - Steph Curry</title>
  </head>
  <body style="padding-top: 25px;">
    <div class="ui container">
      <div class="ui center aligned container">
        <h1>NBA venues rated on Popcorn - according to Steph Curry</h1>
        <div>
          <select id="rating_select" class="form-control ui dropdown">
            <option selected value="total">Overall</option>
            <option value="butter">Butteriness</option>
            <option value="crunchiness">Crunchiness</option>
            <option value="freshness">Freshness</option>
            <option value="presentation">Presentation</option>
            <option value="saltiness">Saltiness</option>
          </select>
          <a href="https://github.com/anandangalig/d3-steph-curry-popcorn" target="_blank"
            ><button class="ui positive button">See code on GitHub</button></a
          >
        </div>
      </div>
      <div id="chart_area"></div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./main.js"></script>
</html>
